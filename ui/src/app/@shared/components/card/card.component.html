<mat-card fxFill fxLayout="column" class="mw-card">
	<mat-card-title
		fxFlex="50px"
		fxLayoutAlign="start center"
		class="mw-card__header"
	>
		<ng-content select="[cardTitle]"></ng-content>
	</mat-card-title>
	<mat-card-content class="mw-card__content">
		<ng-content select="[cardBody]"></ng-content>
	</mat-card-content>

	<mat-card-actions class="mw-card__actions" fxLayoutAlign="center center">
		<ng-content fxFlex="45px" select="[cardActions]"></ng-content>
	</mat-card-actions>
</mat-card>
