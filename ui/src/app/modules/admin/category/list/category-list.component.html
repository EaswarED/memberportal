<div class="mw-company-profile" fxLayout="column" fxLayoutGap="30px">
	<mat-card class="p-0">
		<div fxLayout="row" fxLayoutAlign="start center">
			<div>
				<button mat-icon-button color="primary" (click)="goBack()">
					<mat-icon>keyboard_arrow_left</mat-icon>
				</button>
			</div>
			<div>
				<mat-card-title class="p-t-15"
					><span fxFlex>Categories</span><span> </span
				></mat-card-title>
				<mat-card-subtitle>
					Choose or create a category below to edit its configuration.
				</mat-card-subtitle>
			</div>
		</div>
		<mat-divider></mat-divider>
		<div class="p-10" fxLayoutAlign="start center">
			<button
				mat-raised-button
				color="primary"
				(click)="showDetail(null)"
			>
				<mat-icon inline>add_circle_outline</mat-icon>
				<span>&nbsp; Add</span>
			</button>
			<div fxFlex></div>
		</div>
		<mw-data-table
			[columnDefs]="columnDefs"
			[rowData]="gridData$ | async"
			[frameworkComponents]="frameworkComponents"
			[paginationPageSize]="paginationPageSize"
			[context]="gridContext"
		>
		</mw-data-table>
	</mat-card>
</div>
